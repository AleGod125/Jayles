<div class="contenedor">
  <div class="opciones">
    <button class="btn" routerLink="">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-chevron-left"
        viewBox="0 0 16 16">
        <path fill-rule="evenodd"
          d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z" />
      </svg>
      atrás
    </button>

    <label for="file-upload" class="btn" >
      <svg style="margin-right: 10px;" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
        class="bi bi-arrow-bar-up" viewBox="0 0 16 16">
        <path fill-rule="evenodd"
          d="M8 10a.5.5 0 0 0 .5-.5V3.707l2.146 2.147a.5.5 0 0 0 .708-.708l-3-3a.5.5 0 0 0-.708 0l-3 3a.5.5 0 1 0 .708.708L7.5 3.707V9.5a.5.5 0 0 0 .5.5zm-7 2.5a.5.5 0 0 1 .5-.5h13a.5.5 0 0 1 0 1h-13a.5.5 0 0 1-.5-.5z" />
      </svg>
      Importar imagen
    </label>
    <input type="file" id="file-upload" #fileInput style="display: none;" (change)="onFileChange($event)"/>

    <input type="text" [(ngModel)]="editText" *ngIf="editingText" (keyup.enter)="finishEdit()">
    <button class="btn" (click)="startEdit()" *ngIf="!editingText">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-fonts"
        viewBox="0 0 16 16">
        <path
          d="M12.258 3h-8.51l-.083 2.46h.479c.26-1.544.758-1.783 2.693-1.845l.424-.013v7.827c0 .663-.144.82-1.3.923v.52h4.082v-.52c-1.162-.103-1.306-.26-1.306-.923V3.602l.431.013c1.934.062 2.434.301 2.693 1.846h.479z" />
      </svg>
      Editar Texto</button>

    <div class="separador"></div>

    <div class="fondo">
      <h3 style="margin: 15px;">Seleccione un color</h3>
      <div class="colorSelector">
        <div *ngFor="let color of colors" class="color" [ngStyle]="{'background-color': color}"
          [class.selected]="color === selectedColor" (click)="selectColor(color)">
        </div>
      </div>
    </div>

    <div class="separador"></div>

    <div class="fondo">
      <h3 style="margin: 15px;">Seleccione tu Talla</h3>
      <div class="colorSelector">
        <div *ngFor="let talla of Tallas" class="color" (click)="selectTalla(talla)">
          <p>{{talla}}</p>
        </div>
      </div>
    </div>

    <div class="separador"></div>

    <button class="Pedidos" routerLink="/pago" (click)="boton()">Hacer pedido</button>
  </div>

  <div class="diseño" >
    <h1>Personaliza tu diseño aquí</h1>
    <div class="diseño" style=" width: 100%;">
      <img src="{{camisaedior}}" alt="" class="camisa">
      <div #container id="container"></div>
    </div>
    <button class="btnElminiar" (click)="clearCanvas()">Eliminar diseño</button>
  </div>
</div>
